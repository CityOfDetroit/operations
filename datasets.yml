- name: 2016 MLS Sales
  slug: mls_sales
  citation: MLS
  unit: Home Sale
  source:
    type: esri
    endpoint: https://services2.arcgis.com/qvkbeam7Wirps6zC/ArcGIS/rest/services/SalesMLS2016/FeatureServer/0/query
    params:
      where: "1=1"
      outSR: 4326
      outFields: '*'
      geometryPrecision: 4
      f: pgeojson
  layers:
    - name: on_contract
      display: Land Contract Sale
      filter: ["==", "Land_Contract_YN", "TRUE"]
      icon: land-contract-15
    - name: normal_sale
      display: Non-Contract Sale
      filter: ["==", "Land_Contract_YN", "FALSE"]
      icon: non-contract-15
  popup:
    Address: FullAddress
    Sale Price: Sale_Price
    List Price: Original_List_Price
    Close Date: Close_Dateam
  info:
    Description: Homes sold in 2016 through conventional financing and land contracts
    Unit: Home Sale
    Source: MLS
    Timeframe: 01/2016 - 12/2016
    Update Frequency: Static
    Notes: Does not capture cash sales
