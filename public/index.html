<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title></title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.40.1/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.8.1/css/tachyons.min.css" />
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <nav class="pa2 pa2-ns bg-moon-gray">
    <img src="./img/green.png" class="h2 w2 dib v-mid">
    <a class="link dim black b f6 f5-ns dib mr3" href="#" title="Home">Zoom Nineteen</a>
    <a class="link dim gray    f6 f5-ns dib mr3" href="#" title="About">About</a>
    <a class="link dim gray    f6 f5-ns dib" href="https://github.com/CityOfDetroit/zoom-nineteen" title="Contact">Source Code</a>
  </nav>

  <div class="cf h-75">
    <div class="fl w-100 w-30-l pa3 h-75" id='legend'>
      <div id='geolocate' class="pa2 bg-near-white outline">
        <span class="fw5 f5 w-100">Search for an address or intersection:</span>
        <input id="locate" class="w-100 mt2" name="search" placeholder="ex: '8515 W Chicago', 'Van Dyke & Harper'" type="text">
      </div>
      <div id='layers' class="pa2 bg-near-white outline mt2">
        <span class="fw5 f5 w-100 mb2">View data points:</span>
        <div id='layer-list' class='mt2'>
          <div id='category-improvedetroit'>
            <span class="fw5 f6">Improve Detroit/311</span>
          </div>
          <div id='category-greenlight'>
            <span class="fw5 f6">Project Greenlight</span>
          </div>
          <div id='category-permits'>
            <span class="fw5 f6">Building Permits</span>
          </div>
        </div>
      </div>
    </div>
    <div class="fl w-100 w-70-l h-75">
      <div class="bg-white h-75" id="map"></div>
    </div>

  </div>
  </div>
  <script src="./bundle.js"></script>
</body>

</html>
