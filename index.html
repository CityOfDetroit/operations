<!DOCTYPE html>
<html lang="en">
  <title>ZOOM-Nineteen</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.29.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.29.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./custom.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- <link rel="stylesheet" href="debug.css"> -->

  <body>
      <div class="cf">
        <div class="fr w-100 w-80-l ">
          <div class="outline bg-white " id="map"></div>
        </div>
        <div class="fr w-100 w-20-l pa1 ">
            <div class="branding">
              <img  class="detroit_logo" src="./assets/logos/grayscale.png"/>
              <span class="fw7 f3">ZOOM-19</span>
            </div>
            <div id="current_view">
              <legend class="fw7 mb2 ph1">Currently Viewing: <span></span></legend>
            <!--legend class="fw7 mb2 ph1" id="selected"></legend-->
            <div class="checklist">
              <form class="pv3">
                <!-- <fieldset id="datasets" class="bn"> -->
                  <!--legend class="fw7 mb2 ph1">Available Datasets</legend-->
                  <label for="permits" class="lh-copy">
                    <div class="flex items-center mb2 custom_checkbox">
                      <img src="./assets/building-15.svg" height="35px" class="ph2" />
                      <span class="label_name">Building Permits <span id="permit_count"></span></span>
                      <input class="mr2 ph2" type="checkbox" id="permits" value="permits">                    
                    </div>
                  </label>
                  <label for="demos" class="lh-copy">
                    <div class="flex items-center custom_checkbox mb2">
                      <img src="./assets/cross-15.svg" height="35px" class="ph2" />
                      <span class="label_name">Demolitions <span id="demo_count"></span></span>
                      <input class="mr2 ph2" type="checkbox" id="demos" value="demos">
                    </div>
                  </label>
                  <label for="scf" class="lh-copy">
                    <div class="flex items-center custom_checkbox mb2">
                      <img src="./assets/information-15.svg" height="35px" class="ph2" />
                      <span class="label_name">Improve Detroit <span id="scf_count"></span></span>
                      <input class="mr2 ph2" type="checkbox" id="scf" value="scf">
                    </div>
                  </label>
                  <label for="bizcert" class="lh-copy">
                    <div class="flex items-center custom_checkbox mb2">
                      <img src="./assets/suitcase-15.svg" height="35px" class="ph2" /><span class="label_name">Business Certification Register <span id="bizcert_count"></span></span>
                      <input class="mr2 ph2" type="checkbox" id="bizcert" value="bizcert">
                    </div>
                  </label>
                  <label for="blight" class="lh-copy">
                    <div class="flex items-center custom_checkbox mb2">
                      <img src="./assets/waste-basket-15.svg" height="35px" class="ph2" />
                      <span class="label_name">Blight Violations <span id="blight_count"></span></span>
                      <input class="mr2 ph2" type="checkbox" id="blight" value="blight">
                    </div>
                  </label>
                  <label for="mcmatch" class="lh-copy">
                    <div class="flex items-center custom_checkbox mb2">
                      <img src="./assets/bank-15.svg" height="35px" class="ph2" />
                      <span class="label_name">Motor City Match <span id="mcmatch_count"></span></span>
                      <input class="mr2 ph2" type="checkbox" id="mcmatch" value="mcmatch">
                    </div>
                  </label>
                  <label for="crime" class="lh-copy">
                    <div class="flex items-center custom_checkbox mb2">
                      <img src="./assets/fire-station-15.svg" height="35px" class="ph2" />
                      <span class="label_name">2016 Arsons <span id="mcmatch_count"></span></span>
                      <input class="mr2 ph2" type="checkbox" id="crime" value="crime">
                    </div>
                  </label>
                <!-- </fieldset> -->
              </form>
            </div>
        </div>
      </div>
    </div>
    <script src="./scripts.js">
    </script>
    <script src = "./bundle.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
  </body>
</html>
