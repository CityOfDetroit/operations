    <script>
      (function() {
        var selList = document.getElementById( 'me-select-list' ),
          items = selList.querySelectorAll( 'li' );

        // fill the initial checked elements (mozilla)
        [].slice.call( items ).forEach( function( el ) {
          el.parentNode.className = el.checked ? 'selected' : '';
        } );

        function checkUncheck( el ) {
          el.parentNode.className = el.checked ? '' : 'selected';
          el.checked = !el.checked;
        }

        new magicSelection( selList.querySelectorAll( 'li > input[type="checkbox"]' ), {
          onSelection : function( el ) { checkUncheck( el ); },
          onClick : function( el ) {
            el.parentNode.className = el.checked ? 'selected' : '';
          }
        } );

      } )();
    </script>
    <script>
      var thisSlideout = new Slideout({
        'panel': document.getElementById('map-container'),
        'menu': document.getElementById('menu'),
        'padding': 300,
        'tolerance': 70
      });

      // Toggle button
      document.querySelector('.toggle-button').addEventListener('click', function() {
        thisSlideout.toggle();
      });

      mapboxgl.accessToken = 'pk.eyJ1IjoiY2l0eW9mZGV0cm9pdCIsImEiOiJjaXZvOWhnM3QwMTQzMnRtdWhyYnk5dTFyIn0.FZMFi0-hvA60KYnI-KivWg';

      // make a map object
      var map = new mapboxgl.Map({
          container: 'map',
          style: 'mapbox://styles/cityofdetroit/cj1d27aie00032royj1yazj19',
          zoom: 10.8,
          center: [-83.091, 42.350],
          // :triangular_ruler:
          bearing: -1.25,
          minZoom: 9,
          maxBounds: [
              [-83.611, 42.100],
              [-82.511, 42.600]
          ]
      });

      var all_datasets = []
      var the_data;

      map.on('load', function(){
        var commercial_data = YAML.load('./commercial_datasets.yml')
        var ago_root = 'https://services2.arcgis.com/qvkbeam7Wirps6zC/ArcGIS/rest/services/'
        var query_none_str = '/query?where=0%3D1&outFields=*&outSR=4326&returnGeometry=true&geometryPrecision=4&f=geojson'
        var query_str = '/query?where=1%3D1&outFields=*&outSR=4326&returnGeometry=true&geometryPrecision=4&f=geojson'

        commercial_data.forEach(function(c){
          the_data = c
          var ds_name = Object.keys(c)[0]
          var metadata = c[ds_name]
          all_datasets.push(ds_name)
          // add source
          map.addSource(ds_name, {
            type: 'geojson',
            data: `${ago_root}${metadata['ago_path']}${query_str}`
          })
          // adding style layer
          map.addLayer({
              "id": ds_name,
              "type": "symbol",
              "source": ds_name,
              "layout": {
                "visibility": "visible",
                "icon-image": `${metadata['icon']}-15`,
                "icon-ignore-placement": true,
                "icon-padding": 0
              }
          });
        })

        // add listener
        map.on('click', function(e){
          var features = map.queryRenderedFeatures(e.point, { layers: all_datasets });
          if (!features.length) {
              return;
          }
          var feature = features[0];
          console.log(feature)
          var popup = the_data[feature.layer.id]['popup']
          console.log(popup)
          var html = "";
          Object.keys(popup).forEach(function(key) {
            console.log(key, popup[key]);
            var value = eval(`feature.properties.${popup[key]}`)
            console.log(value)
            // var value = `feature.properties.${popup[key]}`
            html += `<span><b>${key}</b></span><br/><span>${value}</span><br/>`
          });
          console.log(html)
          var popup = new mapboxgl.Popup()
              .setLngLat(feature.geometry.coordinates)
              .setHTML(html)
              .addTo(map);
        })

      })

    </script>
