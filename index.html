<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="MobileOptimized" content="320">
    <meta name="HandheldFriendly" content="True">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slideout/1.0.1/slideout.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/component.css" />
    <link href='./css/styles.css' rel='stylesheet' />
    <style>
      @import url('https://fonts.googleapis.com/css?family=Open+Sans');
    </style>
  </head>
  <body>

    <nav id="menu" class="">
      <div class="branding">
        <img src="./img/logos/green.png"/>
        <h1 class="">Commercial Corridors</h1>
      </div>

      <ul class="tabs">
        <li class="tab-link current" data-tab="commercial-tab">Commercial</li>
      </ul>

      <div id="commercial-tab" class="tab-content current">
            <div data-content class="me-select">
              <article>
                  <ul id="me-select-list" class="">
                    <li class="">
                        <input type="checkbox" id="dumping"/>
                      <label for="dumping">
                        Illegal Dumping
                      </label>
                    </li>
                    <li class="">
                        <input type="checkbox" id="trees"/>
                      <label for="trees">
                        Tree Issues
                      </label>
                    </li>
                    <li class="">
                        <input type="checkbox" id="basin"/>
                      <label for="basin">
                        Catch Basin
                      </label>
                    </li>
                    <li class="">
                        <input type="checkbox" id="other"/>
                      <label for="other">
                        Other Issues
                      </label>
                    </li>
                  </ul>
              </article>
            </div>
    </nav>

    <div id="map-container">
      <button class="toggle-button">â˜°</button>
      <div id="map" class="map" data-slideout-ignore>
      </div>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/magicselection.js"></script>
    <script src="./js/modernizr.custom.js"></script>
    <script>
      (function() {
        var selList = document.getElementById( 'me-select-list' ),
          items = selList.querySelectorAll( 'li' );
        
        // fill the initial checked elements (mozilla)
        [].slice.call( items ).forEach( function( el ) {
          el.parentNode.className = el.checked ? 'selected' : '';
        } );

        function checkUncheck( el ) {
          el.parentNode.className = el.checked ? '' : 'selected';
          el.checked = !el.checked;
        }

        new magicSelection( selList.querySelectorAll( 'li > input[type="checkbox"]' ), {
          onSelection : function( el ) { checkUncheck( el ); },
          onClick : function( el ) {
            el.parentNode.className = el.checked ? 'selected' : '';
          }
        } );

      } )();
    </script>
    <script>
      var thisSlideout = new Slideout({
        'panel': document.getElementById('map-container'),
        'menu': document.getElementById('menu'),
        'padding': 300,
        'tolerance': 70
      });

      // Toggle button
      document.querySelector('.toggle-button').addEventListener('click', function() {
        thisSlideout.toggle();
      });

      mapboxgl.accessToken = 'pk.eyJ1IjoiY2l0eW9mZGV0cm9pdCIsImEiOiJjaXZvOWhnM3QwMTQzMnRtdWhyYnk5dTFyIn0.FZMFi0-hvA60KYnI-KivWg';

      // make a map object
      var map = new mapboxgl.Map({
          container: 'map',
          style: 'mapbox://styles/cityofdetroit/cix0w7n08000v2qpb2q15raq1',
          zoom: 10.8,
          center: [-83.091, 42.350],
          // :triangular_ruler:
          bearing: -1.25,
          minZoom: 9,
          maxBounds: [
              [-83.611, 42.100],
              [-82.511, 42.600]
          ]
      });

    </script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
